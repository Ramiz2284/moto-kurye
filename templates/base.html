<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% block title %}Курьер{% endblock %}</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />

  <!-- Ваши стили -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

  {% block extra_head %}{% endblock %}
</head>

<!-- 
  d-flex flex-column min-vh-100:
    - d-flex       => Flexbox
    - flex-column  => Вертикальная компоновка
    - min-vh-100   => Заполнить минимум на 100% высоты экрана
-->

<body class="d-flex flex-column min-vh-100">

  <!-- Навигация -->
  <nav class="navbar navbar-expand-md navbar-dark brand-bg shadow">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#">Antalya Kurye</a>
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="/ru">RU</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/tr">TR</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Контент. flex-grow-1, чтобы футер прилипал к низу при пустой странице -->
  <div class="flex-grow-1">
    {% block content %}{% endblock %}
  </div>

  <!-- Футер (mt-auto => прижимает к низу, если контента мало) -->
  <footer class="text-center text-white brand-bg py-3 mt-auto">
    <p class="mb-0">© 2025 Курьер на скутере в Анталии</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
  </script>

  {% block extra_scripts %}{% endblock %}
</body>

</html>
